# For testing purposes only
server:
  port: 5000
  api_prefix: "/v1"
  max_log_size: 1000
  console:
    enabled: true
    path: "/console" # DEFAULT=/console
    auth:
      enabled: true
      username: "admin"
      password: "123"
  default_headers:
    Content-Type: "application/json"
  debug:
    enabled: true
    path: "/__debug"
  default_delay_ms: 50
  cors:
    enabled: true
    allow_origins: ["*"]
    allow_methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
    allow_headers: ["*"]
    allow_credentials: false
  auth:
    enabled: true
    type: "apiKey"
    in: "query"
    name: "apiKey"
    keys:
      - "secret"
      - "team-secret"

routes:
 